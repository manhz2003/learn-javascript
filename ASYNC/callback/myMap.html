<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        Array.prototype.myMap = function (cb) {
            var arr = [];
            for (let i = 0; i < this.length; i++) {
                arr.push(cb(this[i], i))
            }
            return arr;
        }

        console.log(courses.myMap(function (courses) {
            return courses.coin * 2;
        }))
    </script>
</body>

</html>
