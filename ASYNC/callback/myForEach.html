<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        Array.prototype.myForEach = function (callback){
            for (let i in this){
                if(this.hasOwnProperty(i)){
                        callback(this[i], i, this)
                    }
            }
        }

        courses.myForEach(function (courses){
            console.log(courses);
        })

        

    </script>
</body>
</html>
