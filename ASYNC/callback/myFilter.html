<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            },
            {
                id: 1,
                name: 'js',
                coin: 250
            }
        ];

        // myFilter()

        Array.prototype.myFilter = function (callback){
            var output = [];
            for (let i in this){
                if(this.hasOwnProperty(i)){
                    if(callback(this[i], i, this)){
                        output.push(this[i])
                    }
                }
            }
            return output;
        }

        var nameCourses = courses.filter(function (courses){
            return courses.name === 'js';
        })
        console.log(nameCourses);
        


    </script>
</body>
</html>
