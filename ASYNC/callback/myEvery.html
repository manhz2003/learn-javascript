<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 100
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        Array.prototype.myEvery = function (cb){
            for(let i in this){
                if(this.hasOwnProperty(i)){
                    if(!cb(this[i], i, this)){
                    return false;
                }
                }
            }
            return true;
        }

        var coin = courses.myEvery(function(courses){
            return courses.coin === 0;
        })

        console.log(coin);

    </script>
</body>
</html>
