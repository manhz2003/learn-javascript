<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // includes() : dùng để kiểm tra 1 chuỗi và 1 mảng có tồn tại hay không trả về boolean.

        // array: Mảng mà bạn muốn kiểm tra.
        // valueToFind: Giá trị cần kiểm tra trong mảng.
        // fromIndex (tùy chọn): Vị trí bắt đầu tìm kiếm trong mảng. Nếu không được cung cấp, mặc định là 0 (bắt đầu từ đầu mảng).

        var numbers = [1, 2, 3, 4, 5];

        // kiểm tra giá trị tồn tại trong mảng.
        console.log(numbers.includes(3)); // Kết quả: true
        console.log(numbers.includes(6)); // Kết quả: false

        // string: Chuỗi mà bạn muốn kiểm tra.
        // substring: Chuỗi con cần kiểm tra trong chuỗi.
        // fromIndex (tùy chọn): Vị trí bắt đầu tìm kiếm trong chuỗi. Nếu không được cung cấp, mặc định là 0 (bắt đầu từ đầu chuỗi).

        var str = "Hello, world!";

        console.log(str.includes("Hello")); // Kết quả: true
        console.log(str.includes("foo")); // Kết quả: false

    </script>
</body>

</html>
