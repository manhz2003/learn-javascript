<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>   
    <script>

var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            },
            {
                id: 1,
                name: 'js',
                coin: 250
            }
        ];

        // fillter(): tìm kiếm và trả về tất cả các phần tử cần tìm.

        // tham số thứ 1: trả về value của mảng.
        // tham số thứ 2: trả về index của mảng.
        // tham số thứ 3: trả về toàn bộ mảng.

        // kiểm tra trong mảng và in ra tất cả các phần tử đó, nếu không có trả về undefined.
       var coursesName = courses.filter(function (courses){
            return courses.name === 'js'
        })

        console.log(coursesName);

    </script>
</body>

</html>
