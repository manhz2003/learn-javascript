<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        // forEach() : dùng để duyệt qua từng phần tử của mảng.
        
        // có 3 tham số
        // tham số thứ 1: trả về value của mảng.
        // tham số thứ 2: trả về index của mảng.
        // tham số thứ 3: trả về toàn bộ mảng.

        // cần lấy ra gì thì truyền tham số tương ứng, k cần truyền đủ 3 tham số.
        courses.forEach(function(courses, index, array){
            console.log(courses, index);
        })

    </script>
</body>
</html>
