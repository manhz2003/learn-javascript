<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method map</title>
</head>

<body>
    <script>

        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        // map() : tạo một mảng mới bằng cách thực hiện một phép biến đổi trên từng phần tử của mảng ban đầu.
        // trả về một mảng mới với các phần tử đã được biến đổi.

        // có 3 tham số
        // tham số thứ 1: trả về value của mảng.
        // tham số thứ 2: trả về index của mảng.
        // tham số thứ 3: trả về toàn bộ mảng.

        // map sửa value cho toàn bộ mảng.
        var coursesHandler = courses.map (function (courses){
            return {
                id: courses.id, // id giu nguyen
                name: `Khoa hoc: ${courses.name}`, // them chu khoa hoc vao name.
                coin: `Gia: ${courses.coin}`, // them chu gia vao coin.
               

            }
        })



    </script>
</body>

</html>
