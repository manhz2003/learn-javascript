<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var courses = [
            {
                id: 1,
                name: 'js',
                coin: 250
            },
            {
                id: 2,
                name: 'html, css',
                coin: 0
            },
            {
                id: 3,
                name: 'ruby',
                coin: 0
            },
            {
                id: 4,
                name: 'php',
                coin: 0
            }
        ];

        // every()   : kiểm tra tất cả các element trong mảng cùng phải thoả mãn một điều kiện. trả bolean.

        // tham số thứ 1: trả về value của mảng.
        // tham số thứ 2: trả về index của mảng.
        // tham số thứ 3: trả về toàn bộ mảng.
        
        // every(): nếu tất cả phần tử thoả mãn điều kiện thì mới trả về true.
        // nhận vào 3 tham số nhưng ở đây ta chỉ cần kiểm tra value.
        // số coin của tất cả khoá học phải = 0 mới trả về true, nếu không thì trả về false.

        var isFree = courses.every(function (courses){
            return courses.coin === 0
        })


    </script>
</body>
</html>
